<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Лабораторна робота: Обробка Подій</title>
    <style>
        .highlight { 
            border: 2px solid orange; 
            padding: 10px; 
        }
        .success { 
            background-color: #d4edda; 
            color: #155724; 
        }
        #keyboardArea {
            width: 300px; 
            height: 100px;
            border: 1px solid #ccc; 
            margin-bottom: 10px; 
            display: flex; 
            align-items: center; 
            justify-content: center;
        }
        #loginForm {
            display: flex; 
            flex-direction: column; 
            width: 300px; 
            gap: 10px; 
            padding: 10px; 
            border: 1px solid #007bff;
        }
    </style>
</head>
<body>
    <h1>Контроль Подій DOM</h1>

    <button id="toggleButton">Натисни для зміни стилю</button>
    <p id="targetText">Цей текст буде змінювати колір.</p>

    <hr>

    <div id="keyboardArea">
        <p>Натисніть будь-яку клавішу</p>
    </div>
    <div id="eventOutput"></div>

    <hr>

    <form id="loginForm">
        <label for="username">Ім'я користувача (4+ символи):</label>
        <input type="text" id="username" name="login" required minlength="4">

        <label for="email">Email (для перевірки change):</label>
        <input type="email" id="email" name="email">

        <button type="submit">Увійти</button>
    </form>

    <script src="1.js"></script>
</body>
</html>
